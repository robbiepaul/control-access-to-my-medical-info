{% extends 'layouts/layout-loggedout.html' %}

{% block pageTitle %}
   Sign in - Control access to my medical information
{% endblock %}

{% block beforeContent %}
{{ breadcrumb({
href: "/",
text: "Home"
}) }}
{% endblock %}

{% block content %}
<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds">

    <h1>
      NHS Login
    </h1>

    <div class="nhsuk-form-group">
      <label class="nhsuk-label" for="input-username">
        Email address
      </label>
      <input class="nhsuk-input" id="input-username" name="username" type="text">
    </div>
    <div class="nhsuk-form-group">
      <label class="nhsuk-label" for="input-password">
        Password
      </label>
      <input class="nhsuk-input" id="input-password" name="password" type="password">
    </div>

    <a href="/set-preferences" class="nhsuk-button nhsuk-u-margin-bottom-8">
      Sign in
    </a>

  </div>

</div>
{% endblock %}
